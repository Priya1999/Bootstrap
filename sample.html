<!Doctype html>
<html>

<head>
    <title>Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
</head>

<body>
    <header class="jumbotron">
        <div class="container">
            <div class="row">
                <h1>Sample Form</h1>
            </div>
        </div>
    </header>
    </div>
    <div class="col-12 offset-md-2 col-md-9">
        <form>
            <div class="form-group row">
                <label for="firstname" class="col-md-2 col form-label">First Name</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="firstname">
                </div>
            </div>
            <div class="form-group row">
                <label for="lastname" class="col-md-2 col form-label">Last Name</label>
                <div class="col-md-8">
                    <input class="form-control" type="text" id="lastname">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-md-2 col form-label">Email</label>
                <div class="col-md-8">
                    <input class="form-control" type="email" id="email">
                    <small class = "form-text text-muted" id ="emailID">We will never shar your emailid</small>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-2 col form-label" for="Interest">Interest</label>
               
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="">Indoor Games
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="">Outdoor games
                        </label>
                    </div>
                </div>
            
            <div class="form-group row">
                <label class="col-md-2 col-form-label" for="Gender">Gender</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="Male" >
                        <label class="form-check-label" for="radio1">Male
                        </label>
                    </div>
                      <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="Female">
                        <label class="form-check-label" for="radio2">Female
                        </label>
                    </div>
            </div>
            <div class = "offset-md-2">
            <button type="button" class="btn btn-primary">submit</button>
            </div>
    </form>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
